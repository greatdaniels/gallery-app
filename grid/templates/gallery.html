{%extends 'base.html'%}

{% block content %}
{{block.super}} 


<div class="container-fluid"
    style="background-image: url(https://images.pexels.com/photos/408518/pexels-photo-408518.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940),linear-gradient(330deg, rgba(0, 21, 34, 0.87) 0%, rgba(52, 37, 54, 0.85) 100%); background-blend-mode: overlay; height: 452px; background-repeat:no-repeat; background-position: top; background-size: cover; background-position: center; margin-bottom: 4%; ">
    <div class="container header">
        <div class="logo">
            <h2 style="font-family: 'Didact Gothic', sans-serif; color: #fff;">Photograpy Unchained</h2>
        </div>
    
    </div>

</div>

<div class="container">

    <div class="row">

        <!-- displaying images -->

        {% for image in images %}
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <div class="portfolio-wrap ">
                <div class="portfolio-wrap hovereffect">
                    <a class="img-overlay" data-toggle="modal" data-target="#{{image.id}}" style="width:100%">
                        <img src="{{image.img.cdn_url}}" href="" class="image" alt="Image">
                        <div class="overlay">
                            <div class="text">View Image</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
    </div>

</div>



{% endblock %}
